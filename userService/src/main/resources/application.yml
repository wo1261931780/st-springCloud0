server:
  port: 8002 # 服务端口
spring:
  application:
    name: userService
  datasource: #因为父项目中已经配置了mybatis，这里不配置就会报错
    url: jdbc:mysql://localhost:3306/cloud_user?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # 一样的，docker会自动解析
        cluster-name: SH # 集群名称
